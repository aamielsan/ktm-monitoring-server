Resources:
  JobQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: ${self:service}-${self:provider.stage}
      KmsMasterKeyId: alias/aws/sqs
      RedrivePolicy:
        maxReceiveCount: 5
        deadLetterTargetArn:
          Fn::GetAtt: [ DeadLetterQueue, Arn ]
  DeadLetterQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: ${self:service}-${self:provider.stage}-dlq
      KmsMasterKeyId: alias/aws/sqs
